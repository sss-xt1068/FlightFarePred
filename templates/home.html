<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,600,500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header navbar-collapse">
                <a class="navbar-brand" href="/">
                    <span class="material-icons">
                        currency_rupee
                    </span>
                    Flight Price Predictor
                    <span class="material-icons">
                        flight_takeoff
                    </span>
                </a>
            </div>
        </div>
    </nav><br><br>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <form action="\predict" method="post">
                    <div class="row">
                        <!-- <div class="col-sm-6"> -->
                        <div class="card border-0">
                            <div class="card-body border border-3 rounded-pill">
                                <h5 class="card-title">Date of Departure</h5>
                                <!-- Departure -->
                                <input type="date" name="Dep_Time" id="Dep_Time" required="required">
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card border-0">
                                <div class="card-body border border-3 rounded-pill">
                                    <!-- Source -->
                                    <h5 class="card-title">Where from?</h5>
                                    <select name="Source" id="Source" required="required">
                                        <option value="Bangalore">Bangalore</option>
                                        <option value="New Delhi">New Delhi</option>
                                        <option value="Kolkata">Kolkata</option>
                                        <option value="Mumbai">Mumbai</option>
                                        <option value="Chennai">Chennai</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card border-0">
                                <div class="card-body border border-3 rounded-pill">
                                    <h5 class="card-title">Where to?</h5>
                                    <!-- Destination -->
                                    <select name="Destination" id="Destination" required="required">
                                        <option value="Cochin">Cochin</option>
                                        <option value="New Delhi">New Delhi</option>
                                        <option value="Hyderabad">Hyderabad</option>
                                        <option value="Kolkata">Kolkata</option>
                                        <option value="Bangalore">Bangalore</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card border-0">
                                <div class="card-body border border-3 rounded-pill">
                                    <h5 class="card-title">Choose stops</h5>
                                    <!-- Total Stops -->
                                    <select name="stops" required="required">
                                        <option value="0">Non-Stop</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card border-0">
                                <div class="card-body border border-3 rounded-pill">
                                    <h5 class="card-title">Airline</h5>
                                    <!-- Airline -->
                                    <select name="airline" id="airline" required="required">
                                        <option value="Air Asia">Air Asia</option>
                                        <option value="Air India">Air India</option>
                                        <option value="GoAir">GoAir</option>
                                        <option value="IndiGo">IndiGo</option>
                                        <option value="Jet Airways">Jet Airways</option>
                                        <option value="Other">Other carriers</option>
                                        <option value="SpiceJet">SpiceJet</option>
                                        <option value="Vistara">Vistara</option>
                                        <option value="PremiumEcon">Any Premium Economy option</option>
                                        <option value="Business">Any Business Class option</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <!-- Submit -->
                    <input type="submit" value="Submit" class="btn btn-primary btn-lg">
                </form>
            </div>
            <div class="col-sm maplayer">
                <div>
                    <div>
                        <div id='chart' class='chart'></div>
                        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
                        <script type='text/javascript'>
                            var graphs = {{ graphJson | safe }};
                            Plotly.newPlot('chart', graphs, {});
                        </script>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <h3>{{ prediction_text }}</h3>
        <br><br><br>
    </div>
    <p>Developed by <a href="https://github.com/sss-xt1068" target="_blank">Sanket Sahasrabudhe</a></p>
</body>

</html>
