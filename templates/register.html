{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<div class="content-section">
	<form method="POST" action="#">
		<div>
			{{form.username}}	
		</div>
		<div>
			{{form.submit}}
		</div>
		<div>
			{{form.airline}}
		</div><br><br>
		<div>
			{{% for item in mylist %}}
			<div>
				<h2>Name: {{item[0]}}</h2>
			</div>
			<div>
				<h2>Role: {{item[1]}}</h2>
			</div>

		</div>
	</form>
</div>
</body>
</html>
{% endblock content %}
